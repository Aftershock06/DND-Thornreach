<html>
    <head><Title>Thornreach Map</Title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="script.js" defer></script>
</head>
    <body>
    <header class="siteHeader">Thornreach Atlas</header>
<main class='layout drawer-closed'>
  <!-- left sideBar-->
  <aside class="sidebarLeft is-closed" aria-hidden="true" aria-labelledby="tools">
       <h2 id="tools">Tools</h2>
       <button class="panelCloseLeft panelClose" type="button" aria-label="Close Panel">x</button>
    </aside>
  <!-- Center Map Area-->
  <section class="mapArea" role = "region" aria-label="World Map"></section>
  <button id="openPanelLeft" class="openButton" type="button"
        aria-expanded="false" aria-controls="tools">Open Tools</button>
  <button id="openPanelRight" class="openButton" type="button" aria-expanded="false" aria-controls="InfoTitle">
        openPanel </button>
    
  <!-- right sideBrar-->
  <aside class="sidebarRight is-closed" aria-hidden="true" aria-labelledby="infoTitle">
      <h2 id="infoTitle">Location Info</h2>
      <button class="panelCloseRight panelClose" type = "button" aria-label="Close Panel">x</button>
        <!-- dynamic info-->
    </aside>

</main>
<footer class="siteFooter"> © Thornreach developed by Aftershock 06 | 2025</footer>
</body>
</html> 

<script>
(function () {
  const selectors = '.sidebarLeft, .mapArea, .sidebarRight';

  function upsertLabel(el){
    let label = el.querySelector('.boxDebugOverlay');
    if(!label){
      label = document.createElement('div');
      label.className = 'boxDebugOverlay';
      el.appendChild(label);
    }
    const r = el.getBoundingClientRect();
    label.textContent = `${Math.round(r.width)} × ${Math.round(r.height)} px`;
  }

  function updateAll(){
    document.querySelectorAll(selectors).forEach(upsertLabel);
  }

  // Initial + responsive updates
  window.addEventListener('load', updateAll, { once:true });
  window.addEventListener('resize', updateAll);
  window.addEventListener('orientationchange', updateAll);

  // Optional: press "D" to toggle overlays on/off while testing
  document.addEventListener('keydown', (e)=>{
    if(e.key.toLowerCase() === 'd'){
      document.querySelectorAll('.boxDebugOverlay').forEach(n=>{
        n.style.display = (n.style.display === 'none' ? '' : 'none');
      });
    }
  });
})();
</script>
